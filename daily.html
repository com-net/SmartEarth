<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartEarth Daily Challenges</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e0f9fc;
      color: #004d40;
    }

    .header {
      background-color: #00796b;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .header img {
      height: 60px;
      margin-right: 15px;
    }

    .header h1 {
      color: #d7fbe8;
      font-size: 28px;
      margin: 0;
    }

    .navbar {
      background-color: #004d40;
      display: flex;
      justify-content: left;
    }

    .navbar a {
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .navbar a:hover {
      background-color: #009688;
    }

    .container {
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .challenge {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .challenge input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.3);
    }

    #congrats {
      font-size: 24px;
      font-weight: bold;
      color: green;
      margin-top: 30px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="SmartEarth Logo">
    <h1>SmartEarth Daily Challenges</h1>
  </div>

  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="daily.html">Daily Challenge</a>
    <a href="qs.html">Quick Steps</a>
  </div>

  <div class="container">
    <h2>May Green Challenge: 31 Days, 31 Actions for a Better Planet üåç</h2>
    <div id="challenges"></div>
    <div id="congrats">üéâ CONGRATULATIONS! You‚Äôve completed all 31 challenges! üéâ</div>
  </div>

  <script>
    const challengeTexts = [
      "Turn off lights when leaving a room",
      "Unplug chargers when not in use",
      "Use a reusable water bottle today",
      "Take a 5-minute shower",
      "Switch off appliances at the socket",
      "Use a fan instead of AC",
      "Walk or cycle instead of using a vehicle",
      "Skip meat for a meal",
      "Refuse plastic bags",
      "Pick up litter and dispose properly",
      "Recycle paper or plastic",
      "Air-dry clothes instead of using a dryer",
      "Use public transport",
      "Plant something ‚Äì even a seed!",
      "Avoid single-use plastic",
      "Take stairs instead of the lift",
      "Educate a friend about energy saving",
      "Use natural light during daytime",
      "Buy local produce",
      "Set your AC to 24¬∞C or higher",
      "Take a bucket bath instead of a shower",
      "Repair something instead of throwing it away",
      "Compost kitchen scraps",
      "Spend 30 minutes in nature",
      "Say no to printed receipts",
      "Carry your own shopping bag",
      "Switch to eco-friendly search engine",
      "Use cold water for washing",
      "Support a sustainable brand",
      "Write a social post about saving energy",
      "Reflect on your month ‚Äì what will you keep doing?"
    ];

    const challengesDiv = document.getElementById("challenges");

    challengeTexts.forEach((text, index) => {
      const challenge = document.createElement("div");
      challenge.className = "challenge";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = `day${index+1}`;
      checkbox.addEventListener("change", checkAllCompleted);

      const label = document.createElement("label");
      label.setAttribute("for", `day${index+1}`);
      label.textContent = `Day ${index+1}: ${text}`;

      challenge.appendChild(checkbox);
      challenge.appendChild(label);
      challengesDiv.appendChild(challenge);
    });

    function checkAllCompleted() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      document.getElementById("congrats").style.display = allChecked ? "block" : "none";
    }
  </script>
</body>
</html>
